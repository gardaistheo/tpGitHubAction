name: Python Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest  # Utilisation de l'image Ubuntu
    steps:
    
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10.10

    - name: Ex√©cuter les tests
      run: python -m unittest discover -s . -p '../SimpleMath.py'
